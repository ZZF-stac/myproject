<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>注册</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body >

<h1 style="color: #985f0d" align="center">用户注册</h1>

<div align="center">
<form class="form-horizontal" role="form" action="/addUser">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">账号</label>
        <div class="col-md-8">
            <input type="text" class="form-control" id="firstname" name="username" placeholder="请输入手机号" required>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-md-8">
            <input type="password" class="form-control" id="lastname" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <label class="radio-inline">
            <input type="radio" name="sex" id="optionsRadios3" value="男" checked> 男
        </label>
        <label class="radio-inline">
            <input type="radio" name="sex" id="optionsRadios4"  value="女"> 女
        </label>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-md-8">
            <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱号" required>
        </div>
    </div>

    <div class="form-group" >
        <div class="col-sm-offset-2 col-sm-10" align="center">
            <button type="submit" class="btn btn-default">注册</button>
            <label style="margin-left: 150px"><a th:href="@{/login}">返回登录</a></label>
        </div>
    </div>

</form>
</div>

</body>
</html>
