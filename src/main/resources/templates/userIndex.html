<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>首页</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h3 style="color: #d58512">电影导航</h3>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/xiju}">喜剧</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/dongzuoAll}">动作</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/juqingAll}">剧情</a>
        </div>
        <form th:action="@{/movieSerch}" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input th:name="moviename" type="text" class="form-control" placeholder="输入电影名">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <div class="navbar-header" style="float: right">
            <a class="navbar-brand" th:href="@{/personController}"><span class="glyphicon glyphicon-user"></span>个人中心</a>
        </div>
    </div>
</nav>

<h5 style="color: #985f0d">全部</h5>

<p th:text="${msg}" style="color: #ac2925"></p>

<div>
    <div>
        <div th:each="movie:${movieAll}" style="margin-left: 50px;float: left;">
            <img  th:src="'/images/'+${movie.photoname}+'.png'" style="height: 250px;width: 250px">
            <p th:text="${movie.moviename}" ></p>
            <a th:href="@{/shopTicket}" class="btn btn-primary">购票</a>
        </div>
    </div>
</div>
</body>
</html>
